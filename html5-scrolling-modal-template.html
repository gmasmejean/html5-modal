
<!-- Label used to open modal -->
<label for="MODAL_ID">Open modal</label>
<!-- 'Input :checked' Hack to open/hide modal -->
<input data-smodal-ctrl id="MODAL_ID" type="checkbox" hidden>

<!-- Modal block -->
<div data-smodal><!--
    Positioning ELEMENT: use a label to allow user to close modal
    --><label data-smodal-positioner data-smodal-closer for="MODAL_ID"></label><!--
    OR A non-label ELEMENT to create a blocked modal.
    --><div data-smodal-positioner></div><!--
    MODAL Container
    --><div data-smodal-container>
        <!-- Put this label here if you want a non-blocking modal -->
        <label for="MODAL_ID" data-smodal-closer></label>
        <!-- Modal content container -->
        <div data-smodal-content><!-- Put your content here ! --></div>
    </div><!-- 
--></div>
